<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamsenseX1</title>
    <link rel="shortcut icon" href="/img/favicon.PNG" type="image/x-icon">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">

    <script src="/js/p5.min.js"></script>
    <script src="/js/index.js"></script>
</head>

<body class="container-fluid">
    <header class="row">
        <div class="col-12 pt-3 pb-3 pl-5">
            <h1>Camsense X1</h1>
        </div>
    </header>
    <div class="row">
        <div class="col-5 p-0 m-3" id="plot-area">
        </div>
        <div class="col-4 p-3">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h6 class="card-title col-10 p-0 m-0">接続情報</h6>
                        <img class="btn-toggle col-2" src="/img/minus.svg"
                            onclick="toggleCard(this, 'connection-info-body')">
                    </div>
                </div>
                <div class="card-body" id="connection-info-body">
                    <div class="row">
                        <label class="col-12" for="relay-token">Relay Token</label>
                        <div class="input-group col-12 mb-3">
                            <input type="url" class="form-control" id="relay-token" aria-describedby="basic-addon3">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary btn-block" id="btn-connect-disconnect" onclick="connectDisconnectBtn(this)" value="connect">
                                接続
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="row">
        <div class="col-12 p-5">
            Takahiro55555
        </div>
    </footer>
</body>

</html>
